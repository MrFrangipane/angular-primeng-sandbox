<div>
  <button (click)="featureManagerService.toggleFeature()">Toggle Feature</button>
</div>

<main class="main">
  @switch (featureManagerService.currentFeature) {
    @case ('feature-a') {
      <app-feature-a></app-feature-a>
    }
    @case ('feature-b') {
      <app-feature-b></app-feature-b>
    }
  }
</main>
