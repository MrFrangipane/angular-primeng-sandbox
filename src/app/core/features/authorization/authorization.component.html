<div class="flex flex-col items-center gap-2">
  @if (authorizationService.isLoading() | async) {
    <p-progress-spinner
      [style]="{ width: '50px', height: '50px' }"
    />
  } @else {
    @if (!authorizationService.getInfo().isLoggedIn) {
        <p class="text-center">Veuillez vous identifier</p>
        <p-button
          label="Login"
          (click)="authorizationService.login()"
        />

    } @else if (!authorizationService.getInfo().hasEnoughRights()) {
        <p class="text-center">Permission insuffisante, contactez l'adminitrateur</p>
        <p-button
          label="Logout"
          severity="danger"
          (click)="authorizationService.logout()"
        />
    }
  }
</div>
